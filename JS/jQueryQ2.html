<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Assignment</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>
    <style>
        .container {
            border: 2px solid black;
            background-color: lightgray;
            height: 350px;
            display: flex;
        }


        .square {
            border: 2px solid black;
            width: 100px;
            height: 100px;
            margin: 15px;
            background-color: white;
            display: flex;
        }


        .rounded {
            border-radius: 10px;
        }


        .yellow-bg {
            background-color: yellow;
        }


        .traingle {
            margin-left: 100px;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid red;
            height: 0;
            width: 0;
        }
    </style>
    <div class="container">
        <div class="square"></div>
    </div>
    <div>
        <button id="colorchange">Toggle Colors</button>
        <button id="rounded">Toggle Rounded Border</button>
        <button id="add">Add New Box</button>
    </div>


    <script>
        $(document).ready(function () {
            $(document).on("click", "#colorchange", function () {
                $(".square").each(function () {
                    $(this).toggleClass("yellow-bg");
                });
            });


            $(document).on("click", "#rounded", function () {
                $(".square").toggleClass("rounded");
            });
           
            $(document).on("click", "#add", function () {
                $(".container").append('<div class="square"></div>');
            });
        });
    </script>
</body>


</html>
