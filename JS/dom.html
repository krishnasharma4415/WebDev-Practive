<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height: 50px;
            width: 50px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="baksa">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>
    <script>
        document.title = "Hello Krishna"
        document.body.style.backgroundColor = "lightgrey";

        let cont = document.body.childNodes[1];
        cont.lastElementChild.style.backgroundColor = "yellow";

        let boxes = document.getElementsByClassName("box")
        console.log(boxes)
        boxes[2].style.backgroundColor = "coral"

        document.getElementById("baksa").style.backgroundColor = "pink"

        document.querySelectorAll("box").forEach(e => {e.style.backgroundColor="lightgreen"})
    </script>
</body>
</html>
