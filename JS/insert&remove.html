<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting and Removing Elements</title>
</head>
<body>
    <div class="container">
        <div class="box">BOX</div>
        <div class="box">BOX</div>
        <div class="box">BOX</div>
        <div class="box">BOX</div>
        <div class="box">BOX</div>
    </div>
    <script>
        console.log(document.querySelector(".container").innerHTML);
        console.log(document.querySelector(".container").outerHTML);

        document.querySelector(".box").innerHTML = "Hello Krishna";

        console.log(document.querySelector(".box").attributes);
        console.log(document.querySelector(".box").getAttribute);
        console.log(document.querySelector(".container").setAttribute("style","display :flex"));

        let div = document.createElement("div");
        div.innerHTML =  "Hey there..";
        div.setAttribute("class","cretaed");
        document.querySelector(".container").append(div);
    </script>
</body>
</html>
