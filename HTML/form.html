<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username"> <br>
        </div>
        <div>
            <label for="password">Enter your password</label>
            <input type="text" id="password" name="password" placeholder="Enter your password"> <br>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="others" value="others">
            <label for="others">Others</label>
        </div>
        <div>
            <label for="review">Enter your Review</label> <br>
            <textarea name="Review" id="review" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="rating">Enter your star rating</label>
            <select name="rating" id="rating">
                <option value="5">5 Star</option>
                <option value="4">4 Star</option>
                <option value="3">3 Star</option>
                <option value="2">2 Star</option>
                <option value="1">1 Star</option>
            </select>
        </div>
    </form>
</body>

</html>
